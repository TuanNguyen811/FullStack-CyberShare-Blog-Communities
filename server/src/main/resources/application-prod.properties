# Production Profile Configuration
server.port=8080

# Database - Use environment variables in production
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/cybershare?useSSL=true&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=false

# JWT - Use environment variables
app.jwt.secret=${JWT_SECRET}
app.jwt.access-token-expiration-ms=3600000
app.jwt.refresh-token-expiration-ms=86400000

# CORS - Restrict to production domain
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://cybershare.com}

# Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Logging
logging.level.com.server.server=INFO
logging.level.org.springframework.security=WARN
